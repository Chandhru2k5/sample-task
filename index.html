<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .todo-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">ToDo List</h1>
        <input type="text" id="todo-input" class="form-control" placeholder="Add new task">
        <button id="add-btn" class="btn btn-primary">Add</button>
        <ul id="todo-list" class="list-group"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function() {
            var todoList = $("#todo-list");
            var todoInput = $("#todo-input");
            var addBtn = $("#add-btn");

            addBtn.click(function() {
                var newTodo = todoInput.val().trim();
                
                if(newTodo) {
                    var newTodoItem = $('<li class="list-group-item todo-item"></li>').text(newTodo);
                    newTodoItem.append('<button class="btn btn-danger float-right delete-btn">Delete</button>');
                    todoList.append(newTodoItem);
                    todoInput.val("");
                } else {
                    alert("The task cannot be empty!");
                }
            });

            todoList.on("click", ".delete-btn", function() {
                $(this).parent().remove();
            });
        });
    </script>
</body>
</html>
