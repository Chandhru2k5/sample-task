<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        #calculator {
            max-width: 300px;
            margin: auto;
            padding-top: 50px;
        }
        #display {
            margin-bottom: 20px;
            min-height: 60px;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            background-color: #e9ecef;
            border-radius: 5px;
            padding: 10px;
        }
        .btn {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div id="calculator" class="text-center">
        <div id="display">0</div>
        <div class="btn-group">
            <button class="btn btn-secondary" onclick="appendNumber(7)">7</button>
            <button class="btn btn-secondary" onclick="appendNumber(8)">8</button>
            <button class="btn btn-secondary" onclick="appendNumber(9)">9</button>
            <button class="btn btn-secondary" onclick="setOperation('/')">/</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-secondary" onclick="appendNumber(4)">4</button>
            <button class="btn btn-secondary" onclick="appendNumber(5)">5</button>
            <button class="btn btn-secondary" onclick="appendNumber(6)">6</button>
            <button class="btn btn-secondary" onclick="setOperation('*')">*</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-secondary" onclick="appendNumber(1)">1</button>
            <button class="btn btn-secondary" onclick="appendNumber(2)">2</button>
            <button class="btn btn-secondary" onclick="appendNumber(3)">3</button>
            <button class="btn btn-secondary" onclick="setOperation('-')">-</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-secondary" onclick="appendNumber(0)">0</button>
            <button class="btn btn-secondary" onclick="clearDisplay()">C</button>
            <button class="btn btn-secondary" onclick="calculateResult()">=</button>
            <button class="btn btn-secondary" onclick="setOperation('+')">+</button>
        </div>
    </div>
    <script>
        let currentNumber = '';
        let previousNumber = '';
        let operation = null;

        function appendNumber(number) {
            currentNumber = currentNumber.toString() + number.toString();
            updateDisplay();
        }

        function clearDisplay() {
            currentNumber = '';
            previousNumber = '';
            operation = null;
            updateDisplay();
        }

        function setOperation(op) {
            if (currentNumber === '') return;
            if (previousNumber !== '') calculateResult();
            operation = op;
            previousNumber = currentNumber;
            currentNumber = '';
        }

        function calculateResult() {
            let result;
            const prev = parseFloat(previousNumber);
            const current = parseFloat(currentNumber);
            if (isNaN(prev) || isNaN(current)) return;
            switch (operation) {
                case '+':
                    result = prev + current;
                    break
                case '-':
                    result = prev - current;
                    break
                case '*':
                    result = prev * current;
                    break
                case '/':
                    result = prev / current;
                    break
                default: return;
            }
            currentNumber = result;
            operation = null;
            previousNumber = '';
        }

        function updateDisplay() {
            document.getElementById('display').innerText = currentNumber;
        }
    </script>
</body>
</html>
