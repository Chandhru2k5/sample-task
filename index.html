<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    #result { height: 60px; margin-top: 20px; text-align: right; font-size: 2em; }
    .btn { width: 75px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <input type="text" id="result" class="form-control" disabled/>
        <div id="calculator-buttons" class="btn-group-vertical">
          <!-- Buttons will be added here by JavaScript -->
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>
    const buttons = [
      { label: '1', value: '1' },
      { label: '2', value: '2' },
      { label: '3', value: '3' },
      { label: '+', value: '+' },
      { label: '4', value: '4' },
      { label: '5', value: '5' },
      { label: '6', value: '6' },
      { label: '-', value: '-' },
      { label: '7', value: '7' },
      { label: '8', value: '8' },
      { label: '9', value: '9' },
      { label: '*', value: '*' },
      { label: '0', value: '0' },
      { label: '=', value: '=' },
      { label: 'C', value: 'C' },
      { label: '/', value: '/' }
    ];

    const result = $('#result');
    const buttonContainer = $('#calculator-buttons');

    buttons.forEach(button => {
      const btn = $('<button/>', {
        text: button.label,
        val: button.value,
        click: () => {
          if (button.value === '=') {
            try {
              result.val(eval(result.val()));
            } catch (e) {
              alert('Invalid calculation');
              result.val('');
            }
          } else if (button.value === 'C') {
            result.val('');
          } else {
            result.val(result.val() + button.value);
          }
        },
        class: 'btn btn-outline-secondary'
      });
      buttonContainer.append(btn);
    });
  </script>
</body>
</html>
